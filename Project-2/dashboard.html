<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdminDashboard | Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a href="admin.html" onclick="logout()">Logout</a>
      </nav>
    </header>

    <h1 style="text-align: center">Admin Dashboard</h1>
    <hr />

    <main>
      <!-- Upload Form -->
      <section>
        <h2 style="text-align: center">Upload Image</h2>
        <form id="uploadForm">
          <label style="text-align: left"
            >Title: <input type="text" id="imgTitle" required
          /></label>
          <label style="text-align: left"
            >Select Image:
            <input type="file" id="imgFile" accept="image/*" required />
          </label>
          <label style="text-align: left"
            >Assign To Photographer:
            <select id="photographerSelect" required>
              <option value="">Select Photographer</option>
              <option value="admin1">Photographer 1 (admin1)</option>
              <option value="admin2">Photographer 2 (admin2)</option>
              <option value="admin3">Photographer 3 (admin3)</option>
              <option value="admin4">Photographer 4 (admin4)</option>
            </select>
          </label>
          <button type="submit" style="width: 80%">Upload</button><br />
        </form>
      </section>
      <hr />

      <!-- Uploaded Images by Photographer -->
      <section>
        <h2 style="text-align: center">Uploaded Images by</h2>
        <div id="adminGalleryContainer">
          <h3>Photographer 1 (admin1)</h3>
          <div class="gallery" id="gallery-admin1"></div>
          <hr />

          <h3>Photographer 2 (admin2)</h3>
          <div class="gallery" id="gallery-admin2"></div>
          <hr />

          <h3>Photographer 3 (admin3)</h3>
          <div class="gallery" id="gallery-admin3"></div>
          <hr />

          <h3>Photographer 4 (admin4)</h3>
          <div class="gallery" id="gallery-admin4"></div>
        </div>
      </section>
      <hr />

      <!-- Messages Table -->
      <section>
        <h2 style="text-align: center">Messages</h2>
        <table id="messageTable">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Email</th>
              <th>Message</th>
              <th>To Photographer</th>
              <th>Sent At</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Messages will be inserted dynamically -->
          </tbody>
        </table>
      </section>
    </main>

    <script src="script.js"></script>
    <special-footer></special-footer>
    <script src="headerfooter.js"></script>
  </body>
</html>
